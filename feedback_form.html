<!DOCTYPE html>
<html>
<head>
    <title>فیدبک CQBooter</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a2a44;
            color: #ffffff;
            margin: 0;
            direction: rtl;
            text-align: right;
        }
        h2 {
            color: #00C4B4;
            text-align: center;
        }
        form {
            background: #23395d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #ffffff;
            color: #000000;
            font-size: 16px;
            text-align: right;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00C4B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #00a69a;
        }
    </style>
</head>
<body>
    <h2>فیدبک شما 😊</h2>
    <form id="feedbackForm">
        <label>اسمت چیه؟</label>
        <input type="text" id="name" required>
        <label>بازخورد برای چیه؟</label>
        <select id="feedback_type" required>
            <option value="علمی">پژوهش‌های علمی</option>
            <option value="کسب‌وکار">بیزنس خدماتی</option>
            <option value="عمومی">عمومی</option>
        </select>
        <label>نظرتو بنویس:</label>
        <input type="text" id="feedback_content" required>
        <label>امتیاز بده (1-5):</label>
        <select id="feedback_score" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label>دسته‌بندی بازخورد:</label>
        <select id="feedback_category" required>
            <option value="کیفیت محتوا">کیفیت محتوا</option>
            <option value="سرعت پاسخگویی">سرعت پاسخگویی</option>
            <option value="تجربه کاربری">تجربه کاربری</option>
        </select>
        <label>جزئی‌تر بگو:</label>
        <select id="feedback_subcategory" required>
            <option value="دقت">دقت</option>
            <option value="کامل بودن">کامل بودن</option>
            <option value="جذابیت">جذابیت</option>
        </select>
        <button type="submit">ارسال 🚀</button>
    </form>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const feedback_type = document.getElementById("feedback_type").value;
            const feedback_content = document.getElementById("feedback_content").value;
            const feedback_score = document.getElementById("feedback_score").value;
            const feedback_category = document.getElementById("feedback_category").value;
            const feedback_subcategory = document.getElementById("feedback_subcategory").value;

            // گرفتن user_id و username از تلگرام
            let user = { id: "unknown", username: "بدون نام" };
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                user = window.Telegram.WebApp.initDataUnsafe.user;
            }

            const response = await fetch("https://script.google.com/macros/s/AKfycbzGM4ribch9QSjRE78O439VDC2cLfThXs43GBhP7Sy3kCwe1_Ogr44adigJUUTBLkrs/exec", {
                method: "POST",
                body: JSON.stringify({
                    name,
                    user_id: user.id || "unknown",
                    username: user.username || "بدون نام",
                    feedback_type,
                    feedback_content,
                    feedback_score,
                    feedback_category,
                    feedback_subcategory,
                    feedback_sentiment: "",
                    feedback_keywords: "",
                    timestamp: new Date().toISOString()
                })
            });

            if (response.ok) {
                alert("ممنون از فیدبکت! نظرت با موفقیت ثبت شد 🌟");
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                }
            } else {
                const errorText = await response.text();
                alert("خطا در ارسال: " + errorText);
            }
        });
    </script>
</body>
</html>
