<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نگاه شما مهم است</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a2a44;
            color: #ffffff;
            direction: rtl;
            text-align: right;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #23395d;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }
        h2 {
            color: #00C4B4;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .brand {
            text-align: center;
            font-size: 32px;
            color: #00C4B4;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00C4B4;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #000000;
            font-size: 16px;
            text-align: right;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #00C4B4;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #00a69a;
            transform: scale(1.02);
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">CQBOOSTER</div>
        <h2>نگاه شما مهم است</h2>
        <form id="globalForm">
            <label>موضوع نظر:</label>
            <select id="topic" required>
                <option value="بازخورد">بازخورد</option>
                <option value="انتقاد">انتقاد</option>
                <option value="پیشنهاد">پیشنهاد</option>
            </select>
            <label>چطور با ما آشنا شدی؟</label>
            <input type="text" id="source" placeholder="مثلاً از طریق دوست یا وب‌سایت">
            <label>اسم یا نام مستعار:</label>
            <input type="text" id="name" placeholder="اسم خودت رو بنویس" required>
            <label>تلفن یا ایمیل (اختیاری):</label>
            <input type="text" id="contact" placeholder="تلفن یا ایمیلت رو وارد کن">
            <label>رضایتت چقدره؟ (1-5):</label>
            <select id="score" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label>نظرت چیه؟</label>
            <textarea id="message" placeholder="هر چی تو ذهنته بنویس" required></textarea>
            <label>مایل به دریافت اخبار هستی؟</label>
            <select id="updates" required>
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>
            <button type="submit">ارسال نظر 🌟</button>
        </form>
        <div class="footer">تمامی حقوق برای کامیونیکیلیک محفوظ است</div>
    </div>
    <script>
        document.getElementById("globalForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const topic = document.getElementById("topic").value;
            const message = document.getElementById("message").value;
            const score = document.getElementById("score").value;
            const source = document.getElementById("source").value;
            const updates = document.getElementById("updates").value;

            const response = await fetch("https://script.google.com/macros/s/AKfycbzGM4ribch9QSjRE78O439VDC2cLfThXs43GBhP7Sy3kCwe1_Ogr44adigJUUTBLkrs/exec", {
                method: "POST",
                body: JSON.stringify({
                    name,
                    contact,
                    topic,
                    message,
                    score,
                    source,
                    updates,
                    timestamp: new Date().toISOString()
                })
            });

            if (response.ok) {
                alert("نظرتون با موفقیت ثبت شد. از اینکه با ما همراه هستید، سپاسگزاریم!");
                document.getElementById("globalForm").reset();
            } else {
                alert("مشکلی پیش اومد. دوباره امتحان کن!");
            }
        });
    </script>
</body>
</html>
